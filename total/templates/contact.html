{% load static %}
<!-- ======= Contact Us Section ======= -->
<section id="contact" class="contact section-bg">
    <div class="container">
        <div class="section-title">
            <h2>Contact Us</h2>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-12 mx-auto">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show text-center" role="alert">
                    <i>{{ message }}</i>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
                
                <form method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" name="message" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <input type="hidden" name='next' value="{{ next }}">
                    <div class="btn-class text-center">
                        <input type="submit" class="btn-get-started2" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Contact Us Section -->
