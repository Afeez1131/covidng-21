{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid">
    <div class="section-title"><h2>Login Page</h2></div>
      <div class="col-md-8 offset-md-2">
      <div class="col-md-6 offset-md-3">
    <form method="POST">

        {% if messages %}
        
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          <b>{{ message }}</b>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> 
        {% endfor %}
        {% endif %}

        {% if form.errors %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <b>{{ form.errors }}</b>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> 

        {% endif %}

    {% csrf_token %}
    <div class="form-group">
    <input class="form-control" type="text" name="username" placeholder="Username"></div>
    <div class="form-group">
    <input class="form-control" type="password" name="password" placeholder="Password"></div>
    
    <input type="hidden" name='next' value="{{ next }}">
    <div class="btn-class">
    <input type="submit" class="btn-get-started2" value="Log In">
  </div>
    </form>
  <hr>
<p>New Member <a href="{% url 'register' %}">Register</a></p></div></div></div>
 {% endblock content %}
